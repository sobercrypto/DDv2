<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quantum DOS — Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body { height:100%; margin:0; background:#0b0f12; color:#d1f7ff; font-family: 'Press Start 2P', monospace; }
    .wrap { display:flex; align-items:center; justify-content:center; height:100%; flex-direction:column; gap:20px; }
    .bezel { border:4px solid #1f2a36; padding:16px; box-shadow: 0 0 24px rgba(0,0,0,.6) inset; }
    .btn { border:2px solid #1f2a36; background:#14202b; color:#d1f7ff; padding:10px 16px; cursor:pointer; }
    .btn:hover { background:#1a2a38; }
    .hint { opacity:.8; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bezel">
      <div>QUANTUM DOS — BOOT DEMO</div>
    </div>
    <button class="btn" id="backBtn">⟵ Return to Room</button>
    <div class="hint">Press Esc to return</div>
  </div>

  <script>
    document.getElementById('backBtn').onclick = () => location.assign('./index.html');
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') location.assign('./index.html'); });
  </script>
</body>
</html>
