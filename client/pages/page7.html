<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Dreamers - Page 7</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/page1.css" />
  </head>
  <body data-page="7">
    <div class="comic-container">
      <div class="loading-overlay">
        <div class="loading-text">GENERATING REALITY...</div>
        <div class="loading-spinner"></div>
      </div>
      <div class="comic-page">
        <div class="comic-header">
          <h1>DIGITAL DREAMERS</h1>
          <div class="chapter-info">PAGE 7 - CLIMAX</div>
        </div>
        <div class="panels-container">
          <div class="main-panel">
            <div class="glitch-container">
              <div id="panelImage" class="panel-image"></div>
              <div id="panelStoryText" class="story-text"></div>
            </div>
          </div>
          <div class="choice-panels">
            <div class="choice" data-choice="1">
              <div class="choice-content">
                <div class="choice-number">1</div>
                <div class="choice-text"></div>
              </div>
              <div class="choice-glitch-overlay"></div>
            </div>
            <div class="choice" data-choice="2">
              <div class="choice-content">
                <div class="choice-number">2</div>
                <div class="choice-text"></div>
              </div>
              <div class="choice-glitch-overlay"></div>
            </div>
            <div class="choice" data-choice="3">
              <div class="choice-content">
                <div class="choice-number">3</div>
                <div class="choice-text"></div>
              </div>
              <div class="choice-glitch-overlay"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="scanline"></div>
      <div class="crt-overlay"></div>
      <div class="digital-noise"></div>
    </div>
    <div class="story-container">
      <div class="story-content">
        <img id="storyImage" class="story-image" alt="Story scene" style="display: none" />
        <div id="storyText" class="story-text"></div>
        <div class="choices-container">
          <div class="choice-text"></div>
          <div class="choice-text"></div>
          <div class="choice-text"></div>
        </div>
      </div>
    </div>
    <div class="page-transition-overlay"></div>
    <script src="../script.js"></script>
  </body>
</html>
